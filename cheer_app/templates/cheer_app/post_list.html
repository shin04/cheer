{% extends 'cheer_app/base.html' %}

{% block content %}
  <h1>投稿一覧</h1>
  <hr>
  {% for post in posts %}
    <div class="post">
      <p><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></p>
      <p>{{ post.text|linebreaksbr }}</p>
      <a href="{% url 'post_detail' pk=post.pk %}">応援：{{ post.comments.count }}</a>
    </div>
    <hr>
  {% endfor %}
{% endblock %}

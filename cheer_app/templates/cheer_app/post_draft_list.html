{% extends 'cheer_app/base.html' %}

{% block content %}
<h1>草稿一覧</h1>
  {% for post in posts %}
    {% if post.author.username == user.username %}
      <div class="post">
        <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|truncatechars:200 }}</p>
      </div>
    {% endif %}
  {% endfor %}
{% endblock %}
